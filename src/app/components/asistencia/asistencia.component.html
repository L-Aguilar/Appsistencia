<div class="container pt-4">
  <div class="row">
    <div class="col-12 col-md-8 mx-auto">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">Asistencia</h3>
          <h4 class="text-center fw-bold">{{hoy}}</h4>
          <div *ngIf="buscador" class="row mt-4">
            <div class="col-10 col-md-11">
              <input name="termino" type="text" class="form-control"
              (keyup.enter)="buscar(txtBuscar.value)"
              #txtBuscar
              placeholder="Buscar usuario x Teléfono">
            </div>
            <div class="col-2 col-md-1 ps-0">
              <button (click)="buscar(txtBuscar.value)" class="btn btn-primary">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- BUSQUEDA -->
  <div class="row mt-4" *ngIf="busqueda.length > 0 || noEncontrado">
    <div class="col-lg-6 mx-auto">
      <div class="card">
        <div class="card-body table-responsive">
          <h3 class="fw-bold">Resultado de busqueda</h3>
          <!-- USUARIO NO ENCONTRADO -->
          <div *ngIf="noEncontrado">
            <br class="d-none d-md-block"/>
            <div class="col-12 col-md-10 d-grid ">
              <h5>Usuario no encontrado</h5>
              <div class="btn btn-dark d-md-block" routerLink="/crear-usuario">Agregar</div>
            </div>
          </div>
          <!-- END USUARIO NO ENCONTRADO -->
          <table *ngIf="busqueda.length > 0" class="table table-striped table-hover mt-5">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>...</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of busqueda">
                <td class="text-nowrap">{{usuario.nombre}}</td>
                <td>{{usuario.telefono}}</td>
                <td>
                  <i class="bi bi-calendar2-check" (click)="marcarAsistencia(usuario.id)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- END BUSQUEDA -->

  <!-- USUARIOS MARCADOS -->
  <div *ngIf="usuariosMarcados.length > 0" class="row mt-4">
    <div class="col-lg-6 mx-auto">
      <div class="card">
        <div class="card-body table-responsive">
          <table class="table table-striped table-hover mt-5">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>...</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuariosMarcados">
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.telefono}}</td>
                <td>
                  <i class="bi bi-calendar-check-fill text-success me-2"></i>
                  <i class="bi bi-eye fs-5 text text-primary me-2" [routerLink]="['/ver-teen/', usuario.id]"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
