<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card">
        <div class="card-body text-center">
          <h3>
            <div *ngIf="loading" class="spinner-border float-end" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>

          <span *ngIf="submitted && createPastoreador.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          <form class="mt-4" [formGroup]="createPastoreador" (ngSubmit)="agregarEditarPastoreador()">
            <div class="row">
              <div class="col-6">
                <input type="text" class="form-control"
                formControlName="nombre"
                placeholder="Nombre">
              </div>
              <div class="col-6">
                <input type="text" class="form-control"
                placeholder="Apellido"
                formControlName="apellido"
                >
              </div>
              <div class="col-6 mt-2">
                <input type="tel" class="form-control"
                placeholder="Teléfono"
                formControlName="telefono"
                >
              </div>
              <div class="col-6 mt-2">
                <input type="text" class="form-control"
                placeholder="Genero"
                formControlName="genero"
                >
              </div>
              <div class="col-12 mt-2">
                <input type="text" class="form-control"
                placeholder="¿Donde vive?"
                formControlName="vivienda"
                >
              </div>
              <div class="col-12 mt-2">
                <input type="text" class="form-control"
                placeholder="Email"
                formControlName="email"
                >
              </div>
              <div class="col-12 mt-2">
                <button class="btn btn-secondary me-3" routerLink="/list-usuarios">Volver</button>
                <button class="btn btn-success" type="submit">Agregar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
