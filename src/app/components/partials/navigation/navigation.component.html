<nav *ngIf="totalPage > 0" class="mt-2" aria-label="...">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" (click)="previous()">Previous</a>
    </li>
    <li *ngFor='let in of counter(totalPage); let i = index' class="page-item">
      <a class="page-link" (click)="numberPage(i)">{{i+1}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="next()">Next</a>
    </li>
  </ul>
</nav>
