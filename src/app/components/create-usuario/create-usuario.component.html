<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card">
        <div class="card-body text-center">
          <h3> {{titulo}}
            <div *ngIf="loading" class="spinner-border float-end" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>

          <span *ngIf="submitted && createUsuario.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          <form class="mt-4" [formGroup]="createUsuario" (ngSubmit)="agregarEditarUsuario()">
            <div class="row">
              <div class="col-12">
                <input type="text" class="form-control"
                formControlName="nombre"
                placeholder="Nombre">
              </div>

              <div class="col-6 mt-2">
                <input type="tel" class="form-control"
                placeholder="Teléfono"
                formControlName="telefono"
                >
              </div>
              <div class="form-group col-6 mt-2">
                <select class="form-control" formControlName="genero">
                  <option value="" disabled selected hidden>Seleccione genero...</option>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                </select>
              </div>
              <div class="col-12 mt-2">
                <input type="text" class="form-control"
                placeholder="¿Donde vive?"
                formControlName="vivienda"
                >
              </div>

              <div class="form-group col-12 mt-2">
                <select class="form-control" formControlName="pastoreador">
                  <option value="" disabled selected hidden>Seleccione pastoreador...</option>
                  <option *ngFor="let value of pastoreadores" value={{value.id}}>{{value.nombre}} {{value.apellido}}</option>
                </select>
              </div>
              <div class="col-12 mt-2">
                <button class="btn btn-secondary me-3" routerLink="/list-usuarios">Volver</button>
                <button class="btn btn-success" type="submit">Agregar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Asistencias -->
  <div class="row my-5">
    <div class="col-12 col-md-3 mx-auto">
      <div class="card py-4">
        <div class="h3 text-center">Asistencias</div>
        <div class="card-body">
          <table *ngIf="asistencia.length > 0" class="table table-striped table-hover mt-5">
            <thead>
              <tr>
                <th>Fecha</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fecha of asistencia">
                <td>{{fecha.fechaCreacion}}</td>
                <td>
                  <i class="bi bi-eye fs-5 text text-primary me-2" [routerLink]="['/asistencia/', fecha.fechaCreacion]"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
