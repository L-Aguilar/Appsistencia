<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 col-12 mx-auto">
      <div class="card">
        <div class="card-body text-center">
          <h3>
            <div *ngIf="loading" class="spinner-border float-end" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>

          <span *ngIf="submitted && Usuario.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          <form class="mt-4" [formGroup]="Usuario">
            <div class="row">
              <div class="col-6">
                <input type="text" class="form-control"
                formControlName="nombre"
                placeholder="Nombre">
              </div>
              <div class="col-6">
                <input type="text" class="form-control"
                placeholder="Apellido"
                formControlName="apellido"
                >
              </div>
              <div class="col-6 mt-2">
                <input type="tel" class="form-control"
                placeholder="Teléfono"
                formControlName="telefono"
                >
              </div>
              <div class="col-6 mt-2">
                <input type="text" class="form-control"
                placeholder="Genero"
                formControlName="genero"
                >
              </div>
              <div class="col-12 mt-2">
                <input type="text" class="form-control"
                placeholder="¿Donde vive?"
                formControlName="vivienda"
                >
              </div>
              <div class="col-12 mt-2">
                <input type="text" class="form-control"
                placeholder="Email"
                formControlName="email"
                >
              </div>
              <div class="col-12 mt-2">
                <button class="btn btn-secondary me-3" routerLink="/list-usuarios">Volver</button>
                <button class="btn btn-success" type="submit">Agregar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="my-5 row justify-content-md-center">
    <div class="col-lg-6 col-12 mx-auto">
      <div class="card">
        <div class="card-body">
          <span class="h3">Teens asignados</span>
          <div class="btn btn-primary btn-lg float-end" routerLink="/crear-usuario">Asignar Teen</div>
          <h5 *ngIf="teens.length === 0">No hay usuarios asignados</h5>
          <table *ngIf="teens.length > 0" class="table table-sm table-hover table-hover mt-5">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Vivienda</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of teens">
                <td>{{usuario.nombre}} {{usuario.apellido}}</td>
                <td>{{usuario.telefono}}</td>
                <td>{{usuario.vivienda}}</td>
                <td>
                  <i class="bi bi-eye fs-5 text text-primary me-2" [routerLink]="['/ver-teen/', usuario.id]"></i>
                </td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
